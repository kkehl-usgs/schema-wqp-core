databaseChangeLog:
  - preConditions:
    - dbms:
        type: postgresql

  - changeSet:
      author: kkehl
      id: "create.index.${WQP_SCHEMA_NAME}.characteristic_name_copper"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
          - indexExists:
              WQP_SCHEMA_NAME: ${WQP_SCHEMA_NAME}
              indexName: characteristic_name_copper
      changes:
        - sql: create index if not exists characteristic_name_copper on ${WQP_SCHEMA_NAME}.result where characteristic_name in ('Copper') with (fillfactor = 100);
        - rollback: drop index if exists ${WQP_SCHEMA_NAME}.characteristic_name_copper;

