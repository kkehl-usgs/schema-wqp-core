databaseChangeLog:
  - preConditions:
    - dbms:
        type: postgresql

  - changeSet:
      author: kkehl
      id: "create.index.${WQP_SCHEMA_NAME}.characteristic_name_salinity"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
          - indexExists:
              WQP_SCHEMA_NAME: ${WQP_SCHEMA_NAME}
              indexName: characteristic_name_salinity
      changes:
        - sql: create index if not exists characteristic_name_salinity on ${WQP_SCHEMA_NAME}.result where characteristic_name in ('Salinity') with (fillfactor = 100);
        - rollback: drop index if exists ${WQP_SCHEMA_NAME}.characteristic_name_salinity;

